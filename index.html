<body>
<div class="section section-primary height-viewport flex flex-middle flex-center">
    <div class="text-center">
        <h1 class="text-uppercase margin-remove-top">Welt der Fotografie</h1>
        <button class="button button-default">Fotos</button>
    </div>
</div>

<!-- Slider -->
<div class="section section-photo">
         <img class="mySlides" src="images/image-1.png">
         <img class="mySlides" src="images/image-2.png">

            <script>
              var slideIndex = 0;
              carousel();

              function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > x.length) {slideIndex = 1}
                x[slideIndex-1].style.display = "block";
                setTimeout(carousel, 3000);
              }
            </script>

<!-- Footer -->
    <div class="section section-small section-secondary">

            <div class="grid text-center">
                <div class="grid-1-3">
