<!DOCTYPE html>
<html>
<head>
    <meta charset=“utf-8“>
    <title>Welt der Fotografie</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- Navigation -->
<nav class="navbar">
    <ul>
        <li> <a href="#">Home</a> </li>
        <li> <a href="#">Fotos</a> </li>
        <li> <a href="#">Wir</a> </li>
        <li> <a href="#">Kontakt</a> </li>
    </ul>
</nav>

<!-- Header -->
<div class="section section-primary height-viewport flex flex-middle flex-center">
    <div class="text-center">
        <h1 class="text-uppercase margin-remove-top">Welt der Fotografie</h1>
        <button class="button button-default">Fotos</button>
    </div>
</div>

<!-- Slider -->
<div class="section section-photo">
    <img class="my-slides" src="images/image-1.png">
    <img class="my-slides" src="images/image-2.png">

    <script>
      var slideIndex = 0;
      carousel();

      function carousel() {
        var i;
        var slides = document.getElementsByClassName('my-slides');

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }

        slideIndex++;

        if (slideIndex > slides.length) {
          slideIndex = 1;
        }

        slides[slideIndex - 1].style.display = 'block';

        setTimeout(carousel, 5000);
      }
    </script>
</div>

<!-- Footer -->
<div class="section section-small section-secondary">
    <div class="container">

        <div class="grid text-center">
            <div class="grid-1-3">
                <img src="images/instagram.png" alt="Instagram">
                <p>welt_der_fotografie</p>
            </div>
            <div class="grid-1-3">
                <img src="images/facebook.png" alt="Facebook">
                <p>facebook.weltderfotografie</p>
            </div>
            <div class="grid-1-3">
                <img src="images/snapchat.png" alt="Snapchat">
                <p>fotografie</p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
